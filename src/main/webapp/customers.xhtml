<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Customer Details myBatis</title>
</h:head>
<h:body>
    <h3>Customer Details</h3>
    <div>
        <p>Name: #{customerDetailsMyBatis.customer.name}</p>
        <p>Email: #{customerDetailsMyBatis.customer.email}</p>
        <p>Address: #{customerDetailsMyBatis.customer.address}</p>
        <p>Number of orders placed:</p>
    </div>
    <br/>

    <h:form>
        <h:commandButton value="Create order"
                         action="#{shoppingCarts.createShoppingCart}"/>
    </h:form>

    <h3>Customer orders</h3>
    <ui:repeat value="#{shoppingCart.allShoppingCarts}" var="shoppingCart">
        <div>
            <p>
                <h:link outcome="shoppingCart?customerId=#{shoppingCart.customer.id}">Order</h:link>
            </p>
        </div>
    </ui:repeat>

    <div>
        <a href="index.xhtml">Back to Main page</a>
    </div>
    <br/>
</h:body>
</html>
