<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Products myBatis</title>
</h:head>
<h:body>
    <div>
        <a href="index.xhtml">Back to Main page</a>
    </div>
    <br/>
    <h1>Products</h1>
    <h:form>
        <h3>Add new product:</h3>
        <p> Name:
            <h:inputText value="#{products.productToCreate.name}" required="true"/>
        </p>
        <p> Description:
            <h:inputText value="#{products.productToCreate.description}" required="true"/>
        </p>
        <h:commandButton value="Add" action="#{products.createProduct}"/>
    </h:form>
    <br/>
    <h3>All products</h3>
    <ui:repeat value="#{products.allProducts}" var="product">
        <div>
            <p>Name: <h:link outcome="productdetails?productId=#{product.id}">#{product.name}</h:link>. Description: #{product.description}</p>
        </div>
    </ui:repeat>
</h:body>
</html>
